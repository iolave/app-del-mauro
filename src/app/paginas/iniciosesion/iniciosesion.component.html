<ion-content>
  <app-header></app-header>

  <div class="custom-card">
    <h2>Inicio de Sesión</h2>

    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input [(ngModel)]="usuario" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="clave" type="password"></ion-input>
    </ion-item>

    <ion-button (click)="iniciarSe(usuario, clave)" class="custom-button" [disabled]="isLoading">
      Iniciar Sesion
      <ion-spinner *ngIf="isLoading"></ion-spinner>
    </ion-button>

    <ion-button (click)="irARegistrar()" class="custom-button">Registrarse</ion-button>

    <p class="recuperar-password" routerLink="/recuperacion">
      ¿Olvidaste tu contraseña?
    </p>
  </div>

  <app-footer></app-footer>
</ion-content>
